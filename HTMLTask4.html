<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        div{
            margin: 50px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <h1>Task-4</h1>
            <table width="80%" cellspacing="5px">
                <tr>
                    <td>
                        <label for="fname">Full Name:</label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" value="Vincent Maverick Durano">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uname">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="uname" name="uname" value="Vinz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="pass" name="pass" value="12345678">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="repass">Re Password:</label>
                    </td>
                    <td>
                        <input type="password" id="repass" name="repass" value="12345678">
                    </td>
                </tr>
                <tr>

                        <label for="add">Address:</label>
                    </td>
                    <td>

                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input type="text" id="age" name="age" value="22">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gend">Gender:</label>
                    </td>
                    <td>
                        <select id="gend" name="gend">
                            <option value="-1">Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" id="Button1">Save</button>
        </div>
    </form>
</body>
</html>
